<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
</head>
<body>
    
    <h1>Calculatrice</h1>
    <div class="result"></div>
    
    <div class="button">
        <div class="line-1">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
        </div>

        <div class="line-2">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
        </div>
        <div class="line-3">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
        </div>
        <div class="line-4">
            <button>0</button>
            <button>,</button>
            <button>+</button>
        </div>

        <div class="egale">
            <button>=</button>
        </div>
        
    </div>



</body>
</html>
